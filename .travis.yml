branches:
  only:
    - master
    - dev
os:
  - linux
language: node_js
node_js:
  - 12
cache:
  directories:
    - node_modules
install:
  - npm install

script:
  - if [[ ${BUNDLE_ANALYZER_TOKEN} != "" ]]; then npm install --no-save @bundle-analyzer/webpack-plugin; fi
  - npm run build
  - npm test

before_deploy:
  - export TRAVIS_TAG=$(node -p "require('./package.json').version")
  - echo ${TRAVIS_TAG}
  - 'if [[ ${TAGGED} != 1 ]]; then export PACKAGE=$(npm pack --silent) && git tag ${TRAVIS_TAG} && export TAGGED=1; fi'
deploy:
  - provider: releases
    skip_cleanup: true
    file: $PACKAGE
    api_key:
      secure: 
    on:
      repo: eidng8/xml-patch-cli
      branch: master
      condition: ${TRAVIS_EVENT_TYPE} == push
  - provider: npm
    skip_cleanup: true
    email: cheung.jackey@gmail.com
    api_key:
      secure: 
    on:
      repo: eidng8/xml-patch-cli
      branch: master
      condition: ${TRAVIS_EVENT_TYPE} == push
